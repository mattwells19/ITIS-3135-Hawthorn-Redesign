<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Update Expenditure</title>
  <link rel="stylesheet" href="Midterm.css" />
  <script src="Midterm.js"></script>
</head>

<body>
  <main>
    <h1>Update Expenditure</h1>
    <!--add the form-->
    <form id="your_details" name="your_details" action="#">
      <h2>Enter your details</h2>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" aria-required="true" required />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" aria-required="true" required />
      <input name="submit" value="Submit" type="submit" />
    </form>

    <!--add the drop-down list-->
    <label for="days">Choose a day:</label>
    <select id="days">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
      <option value="Sunday">Sunday</option>
    </select>

    <!--input for expenditure-->
    <label for="expend">Enter the expenditure:</label>
    <input type="number" id="expend" />

    <!--button for updating expenditure-->
    <button id="update">Update</button>

    <!--button for calculating total expenditure-->
    <button id="total">Total Expenditure</button>

    <!--text box for showing expenditure-->
    <label for="totalExpend">Total Expenditure is:</label>
    <input id="totalExpend" type="number" />

    <!--header for showing maximum exp. amount and day-->
    <strong id="show_max">Show Maximum Expenditure Day and Amount:</strong>
    <!--div for showing maximum exp. amount and day-->
    <div id="showMax"></div>
  </main>
  <footer>
    <br />
    <a href="https://validator.w3.org/">Validate HTML</a>
    <br />
    <a href="https://jigsaw.w3.org/css-validator/">Validate CSS</a>
  </footer>
</body>

</html>
