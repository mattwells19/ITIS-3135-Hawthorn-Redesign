<!DOCTYPE html>

<html lang="en">

<head>
	<title>Employee table</title>
	<meta name="description" content="3135 Activity">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="Wells-Activity2.css">
</head>

<body>
	<figure>
		<figcaption>Employee Table</figcaption>
		<table>
			<thead>
				<tr>
					<th id="dept">Department</th>
					<th id="name">Name</th>
					<th id="email">E-mail</th>
					<th id="yos">Years of Service</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th id="editorial" headers="dept" rowspan="2">Editorial</td>
					<td headers="editorial name">Joel Murach</td>
					<td headers="editorial email">joelmurach@yahoo.com</td>
					<td headers="editorial yos" class="right">22</td>
				</tr>
				<tr>
					<td headers="editorial name">Anne Boehm</td>
					<td headers="editorial email">anne@murach.com</td>
					<td headers="editorial yos" class="right">34</td>
				</tr>
				<tr>
					<th id="marketing" headers="dept" rowspan="3">Marketing</th>
					<td headers="marketing name">Zak Ruvalcaba</td>
					<td headers="marketing email">zak@modulemedia.com</td>
					<td headers="marketing yos" class="right">4</td>
				</tr>
				<tr>
					<td headers="marketing name">Judy Taylor</td>
					<td headers="marketing email">judy@murach.com</td>
					<td headers="marketing yos" class="right">39</td>
				</tr>
				<tr>
					<td headers="marketing name">Cyndi Vasquez</td>
					<td headers="marketing email">cyndi@murach.com</td>
					<td headers="marketing yos" class="right">10</td>
				</tr>
				<tr>
					<th id="customer-service" headers="dept" rowspan="2">Customer Service</td>
					<td headers="customer-service name">Kelly Slivkoff</td>
					<td headers="customer-service email">kelly@murach.com</td>
					<td headers="customer-service yos" class="right">25</td>
				</tr>
				<tr>
					<td headers="customer-service name">Juliette Baylon</td>
					<td headers="customer-service email">juliette@murach.com</td>
					<td headers="customer-service yos" class="right">1</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td class="right" colspan="3">Total Years of Service</td>
					<td class="right">105</td>
				</tr>
			</tfoot>
		</table>
	</figure>

	<footer>

</html>
