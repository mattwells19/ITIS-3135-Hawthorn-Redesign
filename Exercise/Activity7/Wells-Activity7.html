<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <!-- Meta tag for keywords  -->
    <meta name="keywords" content="Calculator" />
    <!-- Meta tag for description  -->
    <meta name="description" content="ITIS 3135 Activity 5" />
    <!-- Meta tag for character encoding  -->
    <meta charset="UTF-8" />
    <!--External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="Wells-Activity7.css" />
    <!-- JavaScript function declarations -->
    <script src="Wells-Activity7.js"></script>
  </head>

  <body>
    <header>
      <h1>My Calculator</h1>
      <!-- For people who don't have JavaScript enabled-->
      <noscript
        >This web page requires JavaScript to be enabled on your
        browser.</noscript
      >
    </header>

    <main id="calc">
      <!-- form for user input that represents a calculator -->
      <form name="frmCalc" id="frmCalc">
        <p>Please enter a numeric value or use the number buttons below.</p>

        <!-- Text Box to enter a numeric value -->
        <input type="text" name="txtNumber" value="" size="20" /><br /><br />

        <!-- Number buttons -->
        <input type="button" value="1" name="btn1" class="btnNumber" />
        <input type="button" value="2" name="btn2" class="btnNumber" />
        <input type="button" value="3" name="btn3" class="btnNumber" />

        <!-- ADD: Sets up operation to add current number to next number entered -->
        <input type="button" value="+" name="btnPlus" /><br />

        <!-- Number buttons -->
        <input type="button" value="4" name="btn4" class="btnNumber" />
        <input type="button" value="5" name="btn5" class="btnNumber" />
        <input type="button" value="6" name="btn6" class="btnNumber" />

        <!-- *** Subtract *** -->
        <input type="button" value="-" name="btnMinus" /><br />

        <!-- Number buttons -->
        <input type="button" value="7" name="btn7" class="btnNumber" />
        <input type="button" value="8" name="btn8" class="btnNumber" />
        <input type="button" value="9" name="btn9" class="btnNumber" />

        <!-- *** Multiply *** -->
        <input type="button" value="*" name="btnTimes" /><br />

        <!-- Empty -->
        <input type="button" value=" " name="placeholder" disabled />

        <!-- Number buttons -->
        <input type="button" value="0" name="btn0" class="btnNumber" />

        <!-- *** Decimal *** -->
        <input type="button" value="." name="btnDecimal" />

        <!-- *** Divide *** -->
        <input type="button" value="/" name="btnDivide" /><br />

        <!-- *** Power Takes two values n^y *** -->
        <input type="button" value="^" name="btnPow" />

        <!-- *** Power2 *** Takes one value n^2-->
        <input type="button" value="^2" name="btnPow2" />

        <!-- Decrements value currently displayed -->
        <input type="button" value="--" name="btnDecrement" />

        <!-- *** Increment *** -->
        <input type="button" value="++" name="btnIncrement" /><br />

        <!-- *** Square Root *** -->
        <input type="button" value="sqrt()" name="btnSqrt" />

        <!-- Calculates the floor of the current number being displayed -->
        <input type="button" value="Floor" name="btnFloor" />

        <!-- *** Round *** -->
        <input type="button" value="Round" name="btnRound" />

        <br /><br />

        <input type="reset" name="btnReset" value="Clear" />
        <input type="button" name="btnCalc" value="Calculate" />
      </form>
    </main>

    <footer id="Validation">
      <br />
      <a href="https://validator.w3.org/check?uri=referer">Validate HTML</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer"
        >Validate CSS</a
      >
    </footer>
  </body>
</html>
